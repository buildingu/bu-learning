<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Debate Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>School Debate Tournament</h1>
    </header>
    
    <section>
        <h2>Event Information</h2>
        <p>Welcome to the school debate tournament!</p>
        <img src="Assets/poster.jpg" alt="Debate Tournament" width="600">
    </section>
    
    <section>
        <h2>Event Details</h2>
        <table>
            <tr>
                <th>Date</th>
                <td>July 28, 2024</td>
            </tr>
            <tr>
                <th>Time</th>
                <td>9:00 AM - 5:00 PM</td>
            </tr>
            <tr>
                <th>Venue</th>
                <td>School Auditorium</td>
            </tr>
            <tr>
                <th>Participants</th>
                <td>Students</td>
            </tr>
            <tr>
                <th>Guests</th>
                <td>Parents and Teachers</td>
            </tr>
        </table>
    </section>
    
    <section>
        <h2>Event Highlights</h2>
        <video width="600" controls>
            <source src="Assets/sample-10s.mp4" type="video/mp4">
        </video>
        <audio controls>
            <source src="Assets/sample-12s.mp3" type="audio/mpeg">
        </audio>
    </section>
    
    <section>
        <h2>Contact Information</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder ="Name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder ="Email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" placeholder ="Write Here" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
