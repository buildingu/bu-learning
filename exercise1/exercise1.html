            <h2>Enter your details below</h2>
            <form>
                <label>Full Name</label>
                    <input type="text" placeholder="John Doe"> 
                <br>
                <br>
                <label>Email Address</label>

                <br>
                <br>
                <label>Password</label>

                <br>
                <br>

                <br>
                    <input type="checkbox"> Monday

                <br>

                        <option>Evening - 5PM to 9PM</option>
                        <option>Night - 9PM to 12AM</option>
                    </select>
                <br>
                <br>
                <label>Are you currenly working on a New Website?</label>
                    <input checked type="radio"> Yes
                    <input type="radio"> No 
                <br>
                <br>
                <input textarea size="90" placeholder="Please enter any additional information or comments">
                <br>
                <br>
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </form>
