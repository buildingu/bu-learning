<!DOCTYPE html>
<html>
    <head>
        <title>David Sun - Exercise 2: CSS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heading-portion">
            <h2>Exercise 3 by David Sun</h2>
            <p>Date submitted: 7/14/2024</p>
        </div>

        <hr>

        <div class="table-portion">
            <p>Fun facts about me:</p>

            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Movie</th>
                    <th>Favorite Song</th>
                    <th>Favorite Movie</th>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Sun</td>
                    <td>
                        <a href="https://en.wikipedia.org/wiki/Finding_Nemo">
                            <img style="height: 100px; width: 100px;" src="assets/nemo.jpeg" alt="Picture from Nemo from Finding Nemo">
                        </a>
                    </td>
                    <td>
                        Click play button to play music.
                        <br>
                        <audio controls>
                            <source src="assets/rick_roll.mp3" type="audio/mp3">
                        </audio>
                    </td>
                    <td>
                        <video width="240" height="196" controls>
                            <source src="assets/marvel_studios.mp4" type="video/mp4">
                        </video>
                    </td>
                </tr>
            </table>
        </div>

        <hr>

        <div class="form-portion">
            <p>Enter your details below:</p>
            <form>
                <label id="italicized">Full Name</label> 
                <br>
                <input id="shortAnswerInput" type="text" placeholder="John Doe" required>
                <br>
                <br>

                <label id="italicized">Email</label>
                <br>
                <input id="shortAnswerInput" type="email" placeholder="abc@xyz.com" required>
                <br>
                <br>

                <label id="italicized">Password:</label>
                <br>
                <input id="shortAnswerInput" type="password" placeholder="*****" required>
                <br>
                <br>

                <label id="italicized">Available Meeting Days:</label> <br>
                <input type="checkbox" id="sunday">
                <label for="sunday">Sunday</label>
                <input type="checkbox" id="monday">
                <label for="monday">Monday</label>
                <input type="checkbox" id="tuesday">
                <label for="tuesday">Tuesday</label>
                <input type="checkbox" id="wednesday">
                <label for="wednesday">Wednesday</label>
                <input type="checkbox" id="thursday">
                <label for="thursday">Thursday</label>
                <input type="checkbox" id="friday">
                <label for="friday">Friday</label>
                <input type="checkbox" id="saturday">
                <label for="saturday">Saturday</label> <br> <br>

                <label id="italicized">Available Time</label> <br>
                <select name="time" id="shortAnswerInput">
                    <option value="morning">Morning (8am to 12pm)</option>
                    <option value="afternoon">Afternoon (1pm to 6pm)</option>
                    <option value="evening">Evening (7pm to 12am)</option>
                </select>
                <br> <br>
                
                <label id="italicized">Currently working on the new website?</label> <br>
                <input type="radio" checked> Yes
                <input type="radio"> No
                <br>

                <br>
                <textarea cols="36" rows="2" placeholder="Enter your comments here" style="text-align: center;"></textarea>
                <br>
                <button id="submitbtn">Submit</button>
                <button id="resetbtn">Reset</button>
            </form>
        </div>


    </body>
</html>
