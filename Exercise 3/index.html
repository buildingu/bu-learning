<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Exercise 3 by Ranbir Shanker</h1>
        <h4>Date submitted: 29 July, 2023</h2>
    </header>

    <hr>
    <!-- Main Content Section -->
    <main>
        <!-- Fun Facts Table Section -->
        <div class="info-section">
            <h2>Fun facts about me:</h2>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Favourite Movie</th>
                    <th>Favourite Song</th>
                    <th>Favourite Video</th>
                </tr>
                <tr>
                    <td>Ranbir</td>
                    <td>Shanker</td>
                    <td>
                        <a href="https://en.wikipedia.org/wiki/Looper_(film)">
                            <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/Looper_poster.jpg" alt="Looper">
                        </a>
                    </td>
                    <td>
                        <p>Click play to play the music:</p>
                        <audio controls>
                            <source src="assets/download.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td>
                        <iframe width="200" height="150" src="https://www.youtube.com/embed/HXliZ2HgaOk" frameborder="0" allowfullscreen></iframe>                
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <hr>
    <main>
        <!-- Form Section -->
        <h2>Enter your details below:</h2>
        <div class="form-section">
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="jdoe@example.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="******">

                <label>Available Meeting Days:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="monday" name="available_days" value="Monday">
                    <label for="monday">Monday</label>
                    <input type="checkbox" id="tuesday" name="available_days" value="Tuesday">
                    <label for="tuesday">Tuesday</label>
                    <input type="checkbox" id="wednesday" name="available_days" value="Wednesday">
                    <label for="wednesday">Wednesday</label>
                    <input type="checkbox" id="thursday" name="available_days" value="Thursday">
                    <label for="thursday">Thursday</label>
                    <input type="checkbox" id="friday" name="available_days" value="Friday">
                    <label for="friday">Friday</label>
                    <input type="checkbox" id="saturday" name="available_days" value="Saturday">
                    <label for="saturday">Saturday</label>
                    <input type="checkbox" id="sunday" name="available_days" value="Sunday">
                    <label for="sunday">Sunday</label>
                </div>

                <label for="available_time">Available Time:</label>
                <select id="available_time" name="available_time">
                    <option value="morning">Morning (8am to 12pm)</option>
                    <option value="afternoon">Afternoon (12pm to 4pm)</option>
                    <option value="evening">Evening (4pm to 8pm)</option>
                </select>

                <label>Currently working on a new website?</label>
                <div class="option">
                    <input type="radio" id="yes" name="working_on_new_website" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="working_on_new_website" value="no">
                    <label for="no">No</label>
                </div>

                <label for="comments">If yes, please enter which page(s) you are working on</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
