<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 by Nitin Janath</title>
</head>
<body>
    <center>
        <h1>Exercise 1 by John Doe</h1>
        <p>Date submitted: 7/11/2024</p>

        <h2>Fun facts about me:</h2>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Movie</th>
                <th>Favorite Song</th>
                <th>Favorite Video</th>
            </tr>
            <tr>
                <td align="center">Nitin</td>
                <td align="center">Janath</td>
                <td><a href="https://en.wikipedia.org/wiki/The_Platform_(film)"><img src="../Assets/The_Platform_poster.jpg" alt="Platform Image" width="100"></a></td>
                <td>
                    <p align="center">Click play button to play music:</p>
                    <audio controls>
                        <source src="../Assets/Gunna_-_one_of_wun_@BaseNaija.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </td>
                <td>
                    <video width="320" height="240" controls>
                        <source src="../Assets/videoHTML.mp4" type="video/mp4">    
                        Your browser does not support the video tag.
                    </video>
                </td>
            </tr>
        </table>

        <h2>Enter your details below:</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe"><br><br>

            <label for="email">Email Addr:</label>
            <input type="email" id="email" name="email" placeholder="jdoe@fakemail.com"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********"><br><br>

            <label>Available Meeting Days:</label><br>
            <input type="checkbox" id="monday" name="monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="friday">
            <label for="friday">Friday</label><br>
            <input type="checkbox" id="saturday" name="saturday">
            <label for="saturday">Saturday</label><br>
            <input type="checkbox" id="sunday" name="sunday">
            <label for="sunday">Sunday</label><br><br>

            <label for="availableTime">Available Time:</label>
            <select id="availableTime" name="availableTime">
                <option value="morning">Morning (8am to 12pm)</option>
                <option value="afternoon">Afternoon (12pm to 4pm)</option>
                <option value="evening">Evening (4pm to 8pm)</option>
            </select><br><br>

            <label>Currently working on new website?</label>
            <input type="radio" id="yes" name="workingOnWebsite" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="workingOnWebsite" value="no" checked>
            <label for="no">No</label><br><br>

            <label for="comments">Enter your comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea><br><br>

            <button type="button">Submit</button>
            <button type="button">Reset</button>
        </form>
    </center>
</body>
</html>
