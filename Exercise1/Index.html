    <h4>Enter your details below:</h4>
    <form>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="John Doe" />
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="johndoe@fakemail.com" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Example: ******" />
        </div>
        <div class="form-group checkbox-group">
            <label>Available Meeting Days:</label>
            <input type="checkbox" id="monday" />
            <label for="monday">Monday</label>
            <input type="checkbox" id="tuesday" />
            <label for="tuesday">Tuesday</label>
            <input type="checkbox" id="wednesday" />
            <label for="wednesday">Wednesday</label>
            <input type="checkbox" id="thursday" />
            <label for="thursday">Thursday</label>
            <input type="checkbox" id="friday" />
            <label for="friday">Friday</label>
            <input type="checkbox" id="saturday" />
            <label for="saturday">Saturday</label>
            <input type="checkbox" id="sunday" />
            <label for="sunday">Sunday</label>
        </div>
        <div class="form-group">
            <label for="time">Available Time:</label>
            <select id="time">
                <option>Morning 8am to 12pm</option>
                <option>Afternoon 1pm to 5pm</option>
                <option>Evening 6pm to 10pm</option>
            </select>
        </div>
        <div class="form-group">
            <label>Currently working on new website?</label>
            <input type="radio" id="yes" name="website" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="website" />
            <label for="no">No</label>
        </div>
        <div class="form-group">
            <label for="comments">Enter comments here:</label>
            <textarea id="comments" cols="30" rows="5" placeholder="Enter comments here:"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>
