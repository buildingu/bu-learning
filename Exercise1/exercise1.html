<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
</head>
<body>
    <div align="center">
        <h1>HTML Exercise by Malika Niyazova</h1>
        <h3>July 12, 2024</h3>
        <hr>
        <h2>Favorite Things Table</h2>
        <table border="1" cellpadding="15px" cellspacing="3px">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Movie</th>
                <th>Favorite Song</th>
                <th>Favorite Video</th>
            </tr>
            <tr>
                <td>Malika</td>
                <td>Niyazova</td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Indiana_Jones">
                        <img src="assets/images/indiana_jones.jpg" alt="Indiana Jones" style="width:100px">
                    </a>
                </td>
                <td>
                    <p>Press button to play</p>
                    <audio id="audio" controls>
                        <source src="//upload.wikimedia.org/wikipedia/en/d/de/Illicit_Affairs_by_Taylor_Swift_%28song_sample%29.ogg" type="audio/ogg">
                        Your browser does not support the audio element.
                    </audio>
                    <br>
                </td>
                <td>
                    <video width="200px" controls>
                        <source src="assets/videos/video.mp4" type="video/mp4">
                    </video>
                </td>
            </tr>
        </table>
        <hr>
        <h2>Enter your details below</h2>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="John Doe">
            <br><br>
            <label>Email Address</label>
            <input type="email" placeholder="jdoe@fakemail.com">
            <br><br>
            <label>Password</label>
            <input type="password" placeholder="********">
            <br><br>
            <label>Available Days</label>
            <br>
            <input type="checkbox"> Monday
            <input type="checkbox"> Tuesday
            <input type="checkbox"> Wednesday
            <input type="checkbox"> Thursday
            <input type="checkbox"> Friday
            <input type="checkbox"> Saturday
            <input type="checkbox"> Sunday
            <br><br>
            <label>Available Time</label>
            <select>
                <option>Morning - 7AM to 12PM</option>
                <option>Afternoon - 12PM to 5PM</option>
                <option>Evening - 5PM to 9PM</option>
                <option>Night - 9PM to 12AM</option>
            </select>
            <br><br>
            <label>Working on a New Website?</label>
            <input checked type="radio"> Yes
            <input type="radio"> No
            <br><br>
            <textarea rows="4" cols="50" placeholder="Enter your comments here"></textarea>
            <br><br>
            <button type="button" id="submit">Submit</button>
            <button type="button" id="reset">Reset</button>
        </form>
    </div>
</body>
</html>
