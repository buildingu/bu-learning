<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>

    <meta charset = "UTF-8"/>
    <meta name="keywords" content="Exercise 2" />
    <meta name="description" content="Debate Tournament THBPO" />
    <meta name="author" content="Prao B" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="30" />

    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p>If you have any questions, feel free to reach out to us!</p>
            <p>Email: thbpodebate@gmail.com</p>
            <p>Phone: +123 456 7890</p>
        </div>

        <form action="#" method="post" class="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" cols="40" rows="5" placeholder="Please share your thoughts with us..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
