<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>

    <h1>Exercise 1 by Luksh Mahajanp</h1>
    <p>Submission Date of June 29, 2024</p>

    <h2>Fun Facts:</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Movie</th>
            <th>Favorite Audio</th>
            <th>Favorite Video</th>
        </tr>
        <tr>
            <td>Luksh</td>
            <td>Mahajan</td>
            <td><a href="https://en.wikipedia.org/wiki/Back_to_the_Future"><img src="https://cdn.theasc.com/Back-to-the-Future-Featured-Image.jpg" alt="" width="100"></a></td>
            <td><audio controls>
                <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
            </audio></td>
            <td>
                <iframe width="200" height="113" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="autoplay; picture-in-picture"></iframe>
            </td>
        </tr>
    </table>

    <h2>Form</h2>
    <form>
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <label>Available Days:</label><br>
        <input type="checkbox" id="monday" name="available-days" value="Monday">
        <label for="monday"> Monday</label><br>
        <input type="checkbox" id="tuesday" name="available-days" value="Tuesday">
        <label for="tuesday"> Tuesday</label><br>
        <input type="checkbox" id="wednesday" name="available-days" value="Wednesday">
        <label for="wednesday"> Wednesday</label><br>
        <input type="checkbox" id="thursday" name="available-days" value="Thursday">
        <label for="thursday"> Thursday</label><br>
        <input type="checkbox" id="friday" name="available-days" value="Friday">
        <label for="friday"> Friday</label><br><br>

        <label for="available-time">Available Time:</label><br>
        <select id="available-time" name="available-time">
            <option value="morning">Morning (8 am to 12 pm)</option>
            <option value="afternoon">Afternoon (12 pm to 4 pm)</option>
            <option value="evening">Evening (4 pm to 8 pm)</option>
        </select><br><br>

        <label>Working on a New Website?</label><br>
        <input type="radio" id="yes" name="new-website" value="yes" checked>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="new-website" value="no">
        <label for="no">No</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comments or additional information" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
