        <!-- 3. Form -->
        <h2>Personal Information Form</h2>
        <form align="center">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

            <label>Available Days:</label><br>
            <input type="checkbox" id="monday" name="days" value="Monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="days" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="days" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="days" value="Thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="days" value="Friday">
            <label for="friday">Friday</label><br>
            <input type="checkbox" id="saturday" name="days" value="Saturday">
            <label for="saturday">Saturday</label><br>
            <input type="checkbox" id="sunday" name="days" value="Sunday">
            <label for="sunday">Sunday</label><br><br>

            <label for="time">Available Time:</label><br>
            <select id="time" name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br><br>

            <label>Working on a New Website?</label><br>
            <input type="radio" id="yes" name="website" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="website" value="no">
            <label for="no">No</label><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments"></textarea><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>
</body>

</html>
