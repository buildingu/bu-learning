<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Building-U Exercise 1</title>
</head>
<body>

    <center>
        <h1>Exercise 1: HTML by Andy Wang</h1>

        <h2>Fun Facts:</h2>
    <table style="background-color: #B6D7A8; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="background-color: #6AA84F; border: 1px solid #0f2500; padding: 7px;">First Name</th>
                <th style="background-color: #6AA84F; border: 1px solid #0f2500; padding: 7px;">Last Name</th>
                <th style="background-color: #6AA84F; border: 1px solid #0f2500; padding: 7px;">Favorite Movie</th>
                <th style="background-color: #6AA84F; border: 1px solid #0f2500; padding: 7px;">Favorite Music</th>
                <th style="background-color: #6AA84F; border: 1px solid #0f2500; padding: 7px;">Favorite Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid #0f2500; padding: 7px;">Andy</td>
                <td style="border: 1px solid #0f2500; padding: 7px;">Wang</td>
                <td style="border: 1px solid #0f2500; padding: 7px;"><a href="https://en.wikipedia.org/wiki/Interstellar_(film)" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" alt="Interstellar" width="100"></a></td>

                    Your browser does not support the video tag.
                </video></td>
            </tr>
        </tbody>
    </table>

    <h2>Information Form</h2>

    <form>
        <center>
            <label for="full-name">Full Name:</label><br>
            <input type="text" id="full-name" name="full-name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label>Available Days:</label><br>
            <input type="checkbox" id="monday" name="days" value="Monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="days" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="days" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="days" value="Thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="days" value="Friday">
            <label for="friday">Friday</label><br><br>

            <label for="time">Available Time:</label><br>
            <select id="time" name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br><br>

            <label>Working on a New Website?:</label><br>
            <input type="radio" id="yes" name="new-website" value="yes" checked>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="new-website" value="no">
            <label for="no">No</label><br><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Write your comment here..." required></textarea><br><br>

            <input type="button" value="Submit">
            <input type="submit" value="Reset Form">
        </center>
    </form>
</center>
</body>
</html>
