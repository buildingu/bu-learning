<!DOCTYPE html>
<html>
  <head>
    <!-- Title -->
    <title>David Sun - Exercise 1: HTML</title>
    <!-- Metadata -->
     <meta charset="UTF-8">
     <meta name="keywords" content="HTML5">
     <meta name="description" content="HTML5 Exercise">
     <meta name="author" content="David Sun">
     <meta name="viewport" content="width=device-width, initial-scale=1">
<!--comment 2-->
  </head>
  <body>
    <center>
        <div id="top-portion">
            <h1>Exercise 1 by David Sun</h1>
            <h3>Date submitted: July 6, 2024</h3>
        </div>
    </center>

    <hr>
    <center>
        <div id="middle-portion">

            <h3>Fun facts about me:</h3>
            
            <table border="1" cellpadding="5">
                <!-- Headers -->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Movie</th>
                    <th>Favorite Song</th>
                    <th>Favorite Video</th>
                </tr>
                <!-- Content -->
                <tr>
                    <td>David</td>
                    <td>Sun</td>
                    <td>
                        <a href="https://en.wikipedia.org/wiki/Finding_Nemo">
                            <img style="height: 100px; width: 100px;" src="assets/nemo.jpeg" alt="Picture from Nemo from Finding Nemo">
                        </a>
                    </td>
                    <td>
                        Click play button to play music.
                        <br>
                        <audio controls>
                            <source src="assets/findingnemo.mp3" type="audio/mp3">
                        </audio>
                    </td>
                    <td>
                        <video width="240" height="196" controls>
                            <source src="assets/findingnemo.mp4" type="video/mp4">
                        </video>
                    </td>
                </tr>
            </table>
        </div>
    </center>

    <hr>
    <center>
        <div id="bottom-portion">
            <h3>Enter your details below:</h3>
            <form>
                <label>Full Name:</label>
                <input type="text" placeholder="John Doe" required>
                <br> <br>
                <label>Email:</label>
                <input type="email" placeholder="abc@xyz.com" required>
                <br> <br>
                <label>Password:</label>
                <input type="password" placeholder="*****" required>
                <br> <br>

                <i>Available Meeting Days:</i> <br> <br>
                <input type="checkbox" id="sunday">
                <label for="sunday">Sunday</label>
                <input type="checkbox" id="monday">
                <label for="monday">Monday</label>
                <input type="checkbox" id="tuesday">
                <label for="tuesday">Tuesday</label>
                <input type="checkbox" id="wednesday">
                <label for="wednesday">Wednesday</label>
                <input type="checkbox" id="thursday">
                <label for="thursday">Thursday</label>
                <input type="checkbox" id="friday">
                <label for="friday">Friday</label>
                <input type="checkbox" id="saturday">
                <label for="saturday">Saturday</label> <br> <br>

                <label for="time"><i>Available Time:</i></label>
                <select name="time" id="time">
                    <option value="morning">Morning (8am to 12pm)</option>
                    <option value="afternoon">Afternoon (1pm to 6pm)</option>
                    <option value="evening">Evening (7pm to 12am)</option>
                </select>
                <br> <br>
                
                <i>Currently working on the new website?</i>
                <input type="radio" checked> Yes
                <input type="radio"> No
                <br>

                <br>
                <textarea cols="24" rows="2" placeholder="Enter your comments here"></textarea>
                <br>
                <button type="button">Submit</button>
                <button type="button">Reset</button>
            </form>
        </div>
    </center>
  </body>
</html>
